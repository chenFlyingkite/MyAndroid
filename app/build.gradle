apply plugin: 'com.android.application'
apply plugin: 'android-maven'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.flyingkite.android"
        minSdkVersion 16
        targetSdkVersion 29
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        config {
            keyAlias 'MyAndroidKey'
            keyPassword 'MyAndroid'
            storeFile file('../../KeyStores/chenflyingkite.jks')
            storePassword 'MyAndroid'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    // Fix for
    // More than one file was found with OS independent path 'META-INF/JavaLibrary.kotlin_module'
    packagingOptions {
        exclude 'META-INF/*'
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api project(path: ':Library')
    api "androidx.multidex:multidex:2.0.1"
    //implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    api "androidx.recyclerview:recyclerview:1.1.0"

