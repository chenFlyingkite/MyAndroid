apply plugin: 'com.android.application'
apply plugin: 'android-maven'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.flyingkite.android"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        config {
            keyAlias 'MyAndroidKey'
            keyPassword 'MyAndroid'
            storeFile file('../../KeyStores/chenflyingkite.jks')
            storePassword 'MyAndroid'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api project(path: ':Library')
    //implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    api "com.android.support:recyclerview-v7:$supportLibVersion"

    // https://developer.android.com/topic/libraries/architecture/adding-components?hl=zh-tw
    // https://developer.android.com/training/data-storage/room/?hl=zh-tw
    // Room (use 1.1.0-beta3 for latest beta)
    // This requires supportLibVersion = 26.1.0
//    implementation "android.arch.persistence.room:runtime:1.0.0"
//    annotationProcessor "android.arch.persistence.room:compiler:1.0.0"
}
